server:
  port: 8080
spring:
  config:
    import: optional:file:.env[.properties]

  datasource:
    username: postgres
    password: postgres

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    baselineOnMigrate: true
    validateOnMigrate: false
    locations: classpath:db/migration

  rabbitmq:
    port: 5672

rabbitmq:
  queue_json: activation_code
  topic: account_activation
  routing_key: activation
