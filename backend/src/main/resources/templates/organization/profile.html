<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta th:replace="~{template-part/header :: header}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{template-part/menu :: menu}"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            Страница организации
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${organization.getName()}"></h5>
                            <p class="card-text" th:text="${organization.getDescription()}"></p>
                            <a th:href="@{/organization/edit}" class="btn btn-primary">Редактировать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{template-part/footer :: footer}"></div>
</div>
</body>
</html>
