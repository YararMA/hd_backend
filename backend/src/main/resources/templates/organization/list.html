<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta th:replace="~{template-part/header :: header}">
</head>
<body>
<div class="wrapper">
    <div th:replace="~{template-part/menu :: menu}"></div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-4" th:each="organization: ${organizations}">
                    <div class="card border-secondary mb-3">
                        <div class="card-header" th:text="${organization.getName()}">Header</div>
                        <div class="card-body text-secondary">
                            <p class="card-text" th:text="${organization.getDescription()}">Some quick example text to
                                build
                                on the card title and make up the bulk of the card's content.</p>
                            <a th:href="@{/organization-list/{id}(id=${organization.getId()})}"
                               class="card-link m-lg-4">Посмотреть</a>
                            <div>Участники: <i th:text="${organization.getSubscribers()}"></i></div>
                            <div>Количество мест: <i th:text="${organization.getParticipantsMaxCount()}"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{template-part/footer :: footer}"></div>
</div>
</body>
</html>
