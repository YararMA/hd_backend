<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta th:replace="~{template-part/header :: header}">
</head>
<body>
<div th:replace="~{template-part/menu :: menu}"></div>
<div class="content">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 ">
                <h2>Редактировать организацию</h2>
                <form name="registrationForm" th:action="@{/control/organizations/edit/{id}(id=${id})}" th:method="POST"
                      th:object="${organization}">
                    <div class="mb-3">
                        <div th:if="${organizationExists}" th:text="${organizationExists}" class="alert alert-danger">
                        </div>
                        <div th:if="${organizationCreateSuccess}" th:text="${organizationCreateSuccess}"
                             class="alert alert-success">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUserName" class="form-label">Название организации</label>
                        <input type="text" th:field="*{name}" class="form-control"
                               th:classappend="${organizationExists} ? 'is-invalid'" id="exampleInputUserName">
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                            Пожалуйста, выберите название организации.
                        </div>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Описание</label>
                        <textarea type="password" th:field="*{description}" class="form-control "
                                  id="exampleInputPassword1"></textarea>

                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="number" th:field="*{participantsMaxCount}" class="form-control"
                               placeholder="Количество участников">
                        <div id="validationServerparticipantsMaxCount" class="invalid-feedback">
                            Пожалуйста, введите количество участников.
                        </div>
                        <div th:if="${#fields.hasErrors('participantsMaxCount')}" th:errors="*{participantsMaxCount}"></div>

                    </div>
                    <div class="mb-3">
                        <select th:field="*{type}" class="form-control" id="exampleInputType">
                            <option value="" disabled>Выберите тип</option>
                            <option th:each="t: ${types}" th:value="${t}" th:text="${t}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{country}" class="form-control" placeholder="Страна">
                        <div id="validationServerCountry" class="invalid-feedback">
                            Пожалуйста, введите страну.
                        </div>
                        <div th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{region}" class="form-control"
                               placeholder="Регион">
                        <div id="validationServerRegion" class="invalid-feedback">
                            Пожалуйста, введите регион.
                        </div>
                        <div th:if="${#fields.hasErrors('region')}" th:errors="*{region}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{city}" class="form-control"
                               placeholder="Населенный пункт">
                        <div id="validationServerCity" class="invalid-feedback">
                            Пожалуйста, введите населенный пункт.
                        </div>
                        <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                    </div>
                    <div class="mb-3">
                        <input type="text" th:field="*{address}" class="form-control"
                               placeholder="Адрес">
                        <div id="validationServerAddress" class="invalid-feedback">
                            Пожалуйста, введите адрес.
                        </div>
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
