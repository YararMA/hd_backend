<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">
<div class="container" th:fragment="menu" id="menu">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
    <div class="d-flex">
      <a class="navbar-brand" href="/">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ORGANIZER')">
            <a class="nav-link" href="/organization">Организация</a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
            <a class="nav-link" href="/control">Панель админстратора</a>
          </li>

          </li>
        </ul>
      </div>

    <div class="navbar-nav">

        </li>
        <li class="nav-item active" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/logout" >Выйти</a>
        </li>
        <li class="nav-item active" sec:authorize="!isAuthenticated()">
