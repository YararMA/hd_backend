version: "3.0"

services:
  postgres:
    image: postgres:14-alpine
    container_name: hd_postgres
    environment:
      POSTGRES_DB: "hd_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - .:/var/data
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3
    container_name: hd_rabbitmq
    ports:
      - 8084:5672