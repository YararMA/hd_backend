name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change to hd_backend directory
      run: cd hd_backend
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Change to common-rabbit directory
      run: cd common-rabbit
    - name: Build with Maven
      run: mvn -B package --file pom.xml
   
 
