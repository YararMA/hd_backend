name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and test common-rabbit
      run: mvn -B package --file common-rabbit/pom.xml
      working-directory: hd_backend/common-rabbit
    - name: Build and test backend
      run: mvn -B package --file backend/pom.xml
      working-directory: hd_backend/backend
    - name: Build and test mail-service
      run: mvn -B package --file mail-service/pom.xml
      working-directory: hd_backend/mail-service
